<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./bash.css">
</head>
<style>
    table,
    th,
    td {
 border: 2px solid black;
    }
    table{
        border-collapse: collapse;
    }
    
</style>
<body>
    <table border="1px" style="border-collapse: collapse;">
        <tr
    </table>
    <tr>
        <th colspan="6">Time Table</th>
    </tr>
    <tr>
        <th rowspan="6">Hours</th>
        <th> Mon </th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
    </tr>
   
    <tr> 
        <td>Sciene</td>
        <td>Maths</td>
        <td>Sciene</td>
        <td>Maths</td>
        <td>Arts</td>
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
        <td>Sport</td>
    </tr>
    <tr>
        <th colspan="6">Lunch</th>
    </tr>
    <tr>
        <td>Sciene</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
    </tr>
    <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
       
    </tr>
   
</body>
</html>
