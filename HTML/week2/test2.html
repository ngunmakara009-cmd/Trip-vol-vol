<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<title>iPhone Store</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f5f5f7;
}
header {
    background: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);
}
button {
    cursor: pointer;
}
.lang button {
    border: none;
    padding: 6px 10px;
    margin-left: 5px;
    border-radius: 5px;
}
.container {
    padding: 25px;
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
}
.product {
    background: white;
    border-radius: 15px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 8px 25px rgba(0,0,0,.08);
}
.product img {
    width: 100%;
    height: 200px;
    object-fit: contain;
}
.price {
    color: #0071e3;
    font-size: 18px;
    font-weight: bold;
}
.add {
    width: 100%;
    padding: 10px;
    background: black;
    color: white;
    border-radius: 8px;
    border: none;
}
.cart-btn {
    font-size: 20px;
}
.cart {
    position: fixed;
    right: -100%;
    top: 0;
    width: 320px;
    height: 100%;
    background: white;
    padding: 15px;
    transition: .3s;
    overflow-y: auto;
    box-shadow: -5px 0 25px rgba(0,0,0,.2);
}
.cart.active {
    right: 0;
}
.cart-item {
    display: flex;
    justify-content: space-between;
    margin: 10px 0;
}
.checkout {
    display: block;
    background: #25D366;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 8px;
    text-decoration: none;
    margin-top: 10px;
}
.qr {
    width: 100%;
    margin-top: 10px;
}
</style>
</head>
<body>

<header>
    <h2 id="title">ğŸ á á¶á„á›á€áŸ‹ iPhone</h2>
    <div>
        <span class="cart-btn" onclick="toggleCart()">
            <i class="fa-solid fa-cart-shopping"></i>
            (<span id="count">0</span>)
        </span>
        <span class="lang">
            <button onclick="km()">KM</button>
            <button onclick="en()">EN</button>
        </span>
    </div>
</header>

<div class="container">
    <div class="product">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-15-pro-model-unselect-gallery-1-202309?wid=512&hei=512">
        <h3>iPhone 15 Pro</h3>
        <p class="price">$999</p>
        <button class="add" onclick="add('iPhone 15 Pro',999)">á”á“áŸ’ááŸ‚á˜á‘áŸ…á€á“áŸ’ááŸ’ášá€</button>
    </div>

    <div class="product">
        <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-model-unselect-gallery-1-202209?wid=512&hei=512">
        <h3>iPhone 14</h3>
        <p class="price">$799</p>
        <button class="add" onclick="add('iPhone 14',799)">á”á“áŸ’ááŸ‚á˜á‘áŸ…á€á“áŸ’ááŸ’ášá€</button>
    </div>
</div>

<div class="cart" id="cart">
    <h3 id="cartTitle">ğŸ›’ á€á“áŸ’ááŸ’ášá€</h3>
    <div id="items"></div>
    <b id="totalText">áŸášá»á”: $<span id="total">0</span></b>

    <!-- WhatsApp ORDER -->
    <a id="order" class="checkout" target="_blank">ğŸ“² á‘á·á‰áá¶á˜ WhatsApp</a>

    <!-- ABA QR -->
    <img src="YOUR_ABA_QR_IMAGE.jpg" class="qr">
</div>

<script>
let cart = [];
let total = 0;

function toggleCart(){
    document.getElementById("cart").classList.toggle("active");
}

function add(name, price){
    cart.push({name, price});
    total += price;
    document.getElementById("count").innerText = cart.length;
    document.getElementById("total").innerText = total;

    let d = document.createElement("div");
    d.className = "cart-item";
    d.innerHTML = `<span>${name}</span><span>$${price}</span>`;
    document.getElementById("items").appendChild(d);

    let msg = "Hello, I want to buy:%0A";
    cart.forEach(i => msg += "- " + i.name + "%0A");
    msg += "Total: $" + total;

    document.getElementById("order").href =
    "https://wa.me/85512345678?text=" + msg;
}

function km(){
    document.getElementById("title").innerText="ğŸ á á¶á„á›á€áŸ‹ iPhone";
    document.getElementById("cartTitle").innerText="ğŸ›’ á€á“áŸ’ááŸ’ášá€";
    document.getElementById("totalText").innerHTML="áŸášá»á”: $<span id='total'>"+total+"</span>";
}
function en(){
    document.getElementById("title").innerText="ğŸ iPhone Store";
    document.getElementById("cartTitle").innerText="ğŸ›’ Cart";
    document.getElementById("totalText").innerHTML="Total: $<span id='total'>"+total+"</span>";
}
</script>

</body>
</html>
