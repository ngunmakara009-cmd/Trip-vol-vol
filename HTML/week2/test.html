<!DOCTYPE html>
<html lang="en">
<head>

    <title>iPhone Store</title>

    <!-- Font Awesome for Buy Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: black;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 30px;
            flex-wrap: wrap;
        }

        .product {
            background: white;
            width: 250px;
            border-radius: 10px;
            text-align: center;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
        }

        .price {
            color: green;
            font-size: 18px;
            font-weight: bold;
        }

        .buy-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .buy-btn i {
            margin-right: 5px;
        }

        .buy-btn:hover {
            background: #444;
        }

        footer {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
